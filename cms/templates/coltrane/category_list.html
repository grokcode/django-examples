{% extends "base_categories.html" %}

{% block title %}{{ block.super }} | Categories{% endblock %}

{% block content %}
  <ul>
    {% for category in object_list %}
      <li><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

{% block whatis %}
  <p>This is a list of the blog categories.</p>
{% endblock %}
